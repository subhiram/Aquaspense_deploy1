                  <div class="card-body">
                    <h4 class="card-title">New crop</h4>
                    <p class="card-description"> Add New crop </p>
                    <form class="forms-sample" method="post">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Crop Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="crop_name" required>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Date</label>
                        <input type="date" class="form-control" id="exampleInputPassword4" placeholder="Date" name="crop_date" required>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">Location</label>
                        <input type="text" class="form-control" id="exampleInputCity1" placeholder="city/town" name="location" required>
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Notes</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="crop_notes"></textarea>
                      </div>
                      <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                      <button class="btn btn-light" type="reset">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
